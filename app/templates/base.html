<!doctype html>
<html lang="ru" xmlns="">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container py-3">
      <header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">{% block bartitle%}{% endblock %}</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

        </nav>
      </header>


      <main>
          <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-student-tab" data-bs-toggle="tab" data-bs-target="#nav-student" type="button" role="tab" aria-controls="nav-student" aria-selected="true">Студент</button>
              </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-student" role="tabpanel" aria-labelledby="nav-student-tab">
              <div class="accordion accordion-flush" id="accordionStudent">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-divisionHeader">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-divisions" aria-expanded="false" aria-controls="flush-divisions">
                        Факультет/Институт
                      </button>
                    </h2>
                    <div id="flush-divisions" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionStudent">
                      <div class="accordion-body" id="divisions">
                        {% block divisions%}
                        {%endblock%}
                      </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-kursHeader">
                      <button class="accordion-button collapsed" id="accordionKurs" type="button" data-bs-toggle="collapse" data-bs-target="#flush-kurs" aria-expanded="false" aria-controls="flush-kurs">
                        Курс
                      </button>
                    </h2>
                    <div id="flush-kurs" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionStudent">
                      <div class="accordion-body" id="kurs">

                      </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-groupHeader">
                      <button class="accordion-button collapsed" id="accordionGroup" type="button" data-bs-toggle="collapse" data-bs-target="#flush-group" aria-expanded="false" aria-controls="flush-group">
                        Группа
                      </button>
                    </h2>
                    <div id="flush-group" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionStudent">
                      <div class="accordion-body" id="group">

                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div id="table-content" class="table-responsive">
                  <div class="d-flex flex-row-reverse bd-highlight">
                      <div class="ms-auto p-2 bd-highlight">Flex item 1</div>
                  </div>
                  <div class="d-flex justify-content-between">
                      <div class="p-2 bd-highlight"><h3>Расписание занятий для группы</h3></div>
                      <div class="ms-auto p-2 bd-highlight"><h5>Неделя: - </h5></div>
                  </div>
                <table class="table">
                  <thead>
                    <tr class="table-dark">
                      <th scope="col">пара</th>
                      <th scope="col">Понедельник</th>
                      <th scope="col">Вторник</th>
                      <th scope="col">Среда</th>
                      <th scope="col">Четверг</th>
                      <th scope="col">Пятница</th>
                      <th scope="col">Суббота</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">4</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">5</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">6</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">7</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr>
                      <th scope="row">8</th>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
          </div>
      </main>

    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/schedule.js') }}"></script>
  </body>
</html>
