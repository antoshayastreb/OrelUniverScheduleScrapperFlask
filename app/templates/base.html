<!doctype html>
<html lang="ru" xmlns="">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="2FM6sASpKvkHh_uF0Za_cjekxUxfZgk6gPIx6Tk-Lr0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>{% block title %}{% endblock %}</title>

    <style>
    .avatar {
      vertical-align: middle;
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    </style>
  </head>
  <body>
    <div class="container py-3">
      <header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">{% block bartitle%}{% endblock %}</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if current_user.is_anonymous %}
        </nav>
            <a type="button" href="/login" class="btn btn-outline-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"></path>
                    </svg>
                    Войти
            </a>

        {% else %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('personal') }}">{{ current_user.username }}</a>
            <div class="p-2 bd-highlight">

            </div>


        </nav>
        <a type="button" href="/logout" class="btn btn-outline-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"></path>
                      <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"></path>
                    </svg>
                    Выйти
        </a>
        {% endif %}
      </header>

      {% block main %}{% endblock %}

    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% block script %}{% endblock %}

    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script>
        {% if current_user.is_authenticated %}
        $(document).ready(function(){
            var since = 0;
            setInterval(function() {
                $.ajax('{{ url_for('notifications') }}?since=' + since).done(
                    function(notifications) {
                        for (var i = 0; i < notifications.length; i++) {
                           $('.toast').toast('dispose');
                           let div = document.createElement('div');
                           div.className = "toast";
                           div.innerHTML = "<div class=\"toast-header\">" + notifications[i].name + "</div> <div class=\"toast-body\">" +
                                                    notifications[i].data + "</div>";
                           $('.toast-container').append(div);
                           $('.toast').toast('show');
                           since = notifications[i].timestamp;
                        }
                    }
                );
            }, 10000);
        });
        {% endif %}
    </script>
        <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 5">

        </div>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Экспорт занятий</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              {% block modal %}{% endblock %}
            </div>
          </div>
      </div>

  </body>
</html>
