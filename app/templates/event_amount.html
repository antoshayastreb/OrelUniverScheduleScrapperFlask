{% block event_amount %}
  {% if events_amount > 0 %}
  <p><b>На эту неделю уже есть {{ events_amount }} событий(е)!</b></p>
  <label class="form-check-label" for="overwrite">
      Перезаписать?
    </label>
  <input class="form-check-input" type="checkbox" value="" id="overwrite" name="overwrite">
  {% endif %}
{% endblock %}
